[package]
name = "stt"
version = "0.1.0"
edition = "2021"

[lib]
name = "stt"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0", features = ["rt", "sync"] }
async-trait = "0.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"

# Platform-specific dependencies
[target.'cfg(any(target_os = "macos", target_os = "windows"))'.dependencies]
whisper-rs = "0.15"
ureq = { version = "2.10", default-features = true }

[dev-dependencies]
tokio-test = "0.4"
