[package]
name = "stt"
version = "0.1.0"
edition = "2021"

[lib]
name = "stt"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0", features = ["rt", "sync"] }
async-trait = "0.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"

# Platform-specific dependencies
[target.'cfg(target_os = "macos")'.dependencies]
# MLX will be added when we integrate the Python/Swift bindings

[target.'cfg(target_os = "windows")'.dependencies]
# whisper-rs or whisper.cpp bindings will be added

[dev-dependencies]
tokio-test = "0.4"
